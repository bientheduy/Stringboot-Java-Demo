<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title},~{::main})}">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <main>
      <section class="bg0 p-t-104 p-b-116">
        <div class="container">
          <div class="flex-c-m">
            <div
              class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md"
            >
              <form
                th:action="@{/register}"
                method="post"
                th:object="${account}"
              >
                <h4 class="mtext-105 cl2 txt-center p-b-30">Đăng ký</h4>

                <div class="bor8 m-b-20 how-pos4-parent">
                  <input
                    class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
                    type="email"
                    name="email"
                    placeholder="email"
                  />
                  <img
                    class="how-pos4 pointer-none"
                    src="images/icons/icon-email.png"
                    alt="ICON"
                  />
                </div>

                <div class="bor8 m-b-20 how-pos4-parent">
                  <input
                    class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
                    type="password"
                    name="password"
                    placeholder="Mật khẩu"
                  />
                  <img
                    class="how-pos4 pointer-none"
                    src="images/icons/icon-email.png"
                    alt="ICON"
                  />
                </div>
                <div class="bor8 m-b-20 how-pos4-parent">
                  <input
                    class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
                    type="password"
                    name="repeatPassword"
                    placeholder="Xác nhận Mật khẩu"
                  />
                  <img
                    class="how-pos4 pointer-none"
                    src="images/icons/icon-email.png"
                    alt="ICON"
                  />
                </div>
                <div class="bor8 m-b-20 how-pos4-parent">
                  <input
                    class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
                    type="text"
                    name="fullname"
                    placeholder="Họ và tên"
                  />
                  <img
                    class="how-pos4 pointer-none"
                    src="images/icons/icon-email.png"
                    alt="ICON"
                  />
                </div>

                <button
                  class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer"
                >
                  Đăng ký
                </button>
                <br />
                <p class="mtext-105 cl2 txt-center p-b-30">
                  Đã có tài khoản? <a th:href="@{'/login'}">Đăng nhập</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
