<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{/admin/layout::view(~{::title}, ~{::body})}"
  th:with="active=${active}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thêm khuyến mãi</title>
  </head>
  <body>
    <div th:fragment="body">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Thêm mới khuyến mãi</h4>
        </div>
        <div class="card-body">
          <form
            th:action="@{/admin/vouchers/add}"
            method="post"
            th:object="${voucher}"
          >
            <!-- các field ở đây -->
            <button class="btn btn-success">Lưu</button>
            <a th:href="@{/admin/vouchers}" class="btn btn-danger">Hủy</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
