<header class="header-v4">
  <!-- Header desktop -->
  <div class="container-menu-desktop">
    <!-- Topbar -->
    <div class="top-bar">
      <div class="content-topbar flex-sb-m h-full container">
        <div class="left-top-bar"></div>

        <div class="right-top-bar flex-w h-full">
          <a
            th:if="${session.account != null}"
            th:href="@{/orders}"
            class="flex-c-m trans-04 p-lr-25"
          >
            Lịch sử đơn hàng
          </a>
          <a
            th:if="${session.account != null}"
            th:href="@{/edit-profile}"
            class="flex-c-m trans-04 p-lr-25"
            th:text="${session.account.fullname}"
          >
          </a>

          <a
            th:if="${session.account == null}"
            th:href="@{/register}"
            class="flex-c-m trans-04 p-lr-25"
          >
            Đăng ký
          </a>
          <a
            th:if="${session.account == null}"
            th:href="@{/login}"
            class="flex-c-m trans-04 p-lr-25"
          >
            Đăng nhập
          </a>
        </div>
      </div>
    </div>

    <div class="wrap-menu-desktop">
      <nav class="limiter-menu-desktop container">
        <!-- Logo desktop -->
        <a th:href="@{/}" class="logo">
          <img th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO" />
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu">
            <li th:class="${active == 'home'?'active-menu':''}">
              <a th:href="@{/}">Trang chủ</a>
            </li>

            <li th:class="${active == 'product'?'active-menu':''}">
              <a th:href="@{/san-pham}">Sản phẩm</a>
            </li>

            <li th:class="${active == 'favorite'?'active-menu':''}">
              <a th:href="@{/yeu-thich}">Yêu thích</a>
            </li>

            <li th:class="${active == 'about'?'active-menu':''}">
              <a th:href="@{/gioi-thieu}">Giới thiệu</a>
            </li>

            <li th:class="${active == 'contact'?'active-menu':''}">
              <a th:href="@{/lien-he}">Liên hệ</a>
            </li>
          </ul>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m">
          <a
            th:href="@{/carts}"
            class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti"
            data-notify="2"
          >
            <i class="zmdi zmdi-shopping-cart"></i>
          </a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Header Mobile -->
  <div class="wrap-header-mobile">
    <!-- Logo moblie -->
    <div class="logo-mobile">
      <a href="index.html"
        ><img src="images/icons/logo-01.png" alt="IMG-LOGO"
      /></a>
    </div>

    <!-- Icon header -->
    <div class="wrap-icon-header flex-w flex-r-m m-r-15">
      <div
        class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search"
      >
        <i class="zmdi zmdi-search"></i>
      </div>

      <a
        th:href="@{/carts}"
        class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti"
        data-notify="2"
      >
        <i class="zmdi zmdi-shopping-cart"></i>
      </a>

      <a
        href="#"
        class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti"
        data-notify="0"
      >
        <i class="zmdi zmdi-favorite-outline"></i>
      </a>
    </div>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </div>
  </div>

  <!-- Menu Mobile -->
  <div class="menu-mobile">
    <ul class="topbar-mobile">
      <li>
        <div class="left-top-bar">
          Miễn phí vận chuyển đối với đơn hàng từ 2,000,000 đ
        </div>
      </li>

      <li>
        <div class="right-top-bar flex-w h-full">
          <a href="#" class="flex-c-m p-lr-10 trans-04"> Tài khoản </a>
        </div>
      </li>
    </ul>

    <ul class="main-menu-m">
      <li>
        <a th:href="@{/}">Trang chủ</a>
        <span class="arrow-main-menu-m">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </span>
      </li>

      <li>
        <a th:href="@{/san-pham}">Sản phẩm</a>
      </li>

      <li>
        <a th:href="@{/yeu-thich}">Yêu thích</a>
      </li>

      <li>
        <a th:href="@{/gioi-thieu}">Giới thiệu</a>
      </li>

      <li>
        <a th:href="@{/lien-he}">Liên hệ</a>
      </li>
    </ul>
  </div>

  <!-- Modal Search -->
  <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
    <div class="container-search-header">
      <button
        class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search"
      >
        <img src="images/icons/icon-close2.png" alt="CLOSE" />
      </button>

      <form class="wrap-search-header flex-w p-l-15">
        <button class="flex-c-m trans-04">
          <i class="zmdi zmdi-search"></i>
        </button>
        <input
          class="plh3"
          type="text"
          name="search"
          placeholder="Từ khóa..."
        />
      </form>
    </div>
  </div>
</header>
